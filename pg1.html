<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas HTML (Exercício 1)</title>
  </head>

  <body>
    <div>
      <h1 align="center">Tabelas em HTML (Exercício 1)</h1>
      <table border="1" style="width: 100vh; height: 15vh" align="center">
        <tr>
          <td align="left">1</td>
          <td align="left">2</td>
          <td align="left">3</td>
        </tr>
        <tr>
          <td align="center">4</td>
          <td align="center">5</td>
          <td align="center">6</td>
        </tr>
        <tr>
          <td align="right">7</td>
          <td align="right">8</td>
          <td align="right">9</td>
        </tr>
      </table>

      <br />

      <table border="1" style="width: 100vh; height: 15vh" align="center">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td colspan="3" align="center">4</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>

      <br />

      <table border="1" style="width: 100vh; height: 15vh" align="center">
        <tr>
          <td>1</td>
          <td>2</td>
          <td rowspan="3" style="padding: 5px" align="center">3</td>
        </tr>
        <tr>
          <td colspan="2" align="center">4</td>
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
        </tr>
      </table>
      <p align="center"><a href="./pg2.html">Exercício 2</a></p>
    </div>
  </body>
</html>
